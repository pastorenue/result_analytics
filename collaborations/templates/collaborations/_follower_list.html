{% load staticfiles %}

<div style="margin-bottom: 5px;">
 <h3 style="border-bottom: 2px solid rgba(0,0,0,0.04); font-weight: 600;">Followers</h3>
</div>

{% if followers %}
{% for follower in followers %}
<div class="friend">
{% if follower.student.image %}
<img src="{{ follower.user.student.image.url}}" alt="avatar">
{% else %}
<img src="{% static 'images/avatar.png' %}" alt="avatar">
{% endif %}
<div>
  <h4>{{ follower.student }}</h4>
  <p>{{follower.student.department}}</p>
  <p>{{follower.student.institution}}</p>
</div>
<span><button class="btn btn-sm"><i class="icons icons-sm icons-chat"></i> Interact Now</button> <label for=""><i class="icons icons-sm icons-ellipse"></i> </label> </span>
</div>
{% endfor %}
{% else %}
<div class="add-padding center-block" style="text-align: center;">
	<h4>No Followers yet</h4>
</div>
{% endif %}
