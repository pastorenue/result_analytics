{% load staticfiles %}

<div style="margin-bottom: 5px;">
 <h3 style="border-bottom: 2px solid rgba(0,0,0,0.04); font-weight: 600;">Followers</h3>
</div>

{% if followers %}
{% for follower in followers %}
<div class="friend">
{% if follower.student.image %}
<img src="{{ follower.user.student.image.url}}" alt="avatar">
{% else %}
<img src="{% static 'images/avatar.png' %}" alt="avatar">
{% endif %}
<div>
  <h4>{{ follower.student }}</h4>
  <p>{{follower.student.department}}</p>
  <p>{{follower.student.institution}}</p>
</div>
<span>
    <button class="btn btn-sm" data-toggle="popover" text="Will be available in version 2.0"><i class="icons icons-sm icons-chat"></i> Interact Now</button> 
    <label for="" class="dropdown"><a href="#" data-toggle="dropdown"><i class="icons icons-sm icons-ellipse"></i> </a>
        <ul class="dropdown-menu" role="menu" style="left: -110px !important; background-color: #fff; color: #21a380; border-top: 1px solid  #34495e; top: 24px;">
              <li><a href="#">&times; unfollow</a></li>
        </ul> 
      </label>
  </span>
</div>
{% endfor %}
{% else %}
<div class="add-padding center-block" style="text-align: center;">
	<h4>No Followers yet</h4>
</div>
{% endif %}
