<div class="search-result">
    {% if document %}
    {% if is_onw_profile %}<a class="delete-section pull-right" href="#">Delete</a>{% endif %}
    {% endif %}
    <p>
        <i class="icons icons-sm icons-file"></i>
        {% if id_own_profile %}
        <a href="{{ document.attached_file.url }}" target="_blank">{{ document.name|title }}</a>
        {% else %}
        {{ document.name|title }}
        {% endif %}
    </p>
    {% if document.description %}
    <div>
        {{ document.description }}
    </div>
    {% endif %}
</div>
