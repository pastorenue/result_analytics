{% extends "employees/_inline.html" %}
{% block content %}
<div class="item">
    <h5>
        <span class="right">{{ placement.start_date|date:"jS M Y" }}</span>
        <span>{{ placement.position }}</span>
    </h5>
    <div>
        {{ placement.unit }} ({{ placement.location }})
    </div>
    {% if placement.role %}
    <div>
        {{ placement.role }}
    </div>
    {% endif %}
</div>
{% endblock %}
