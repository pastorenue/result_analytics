{% extends "employees/_inline.html" %}
{% block content %}
<div class="item">
    <h5>
        <span class="right">{{ incidence.incidence_date|date:"F Y" }}</span>
        <span>{{ incidence.title|title }}</span>
    </h5>
    {% if incidence.remarks %}
    <div>
        {{ incidence.remarks }}
    </div>
    {% endif %}
    <div>
        <span class="right">
            Type: {{ incidence.incidence_type }}
        </span>
        <i class="fa fa-fw fa-eye"></i>
        <span class="value">
            (Recorded on: {{ incidence.record_date|date:"F Y" }})
        </span>
    </div>
</div>
{% endblock %}
