{% extends "employees/_inline.html" %}
{% load extendmodels_tags %}
{% block content %}
<table>
    <tbody>
        {% for field in user_defined_fields %}
        {% if field.value %}
        <tr>
            <th scope="row" style="width:35%">{{ field.label }}</th>
            <td>
                {% render_field field %}
            </td>
        </tr>
        {% endif %}
        {% endfor %}
        <tr>
            <td colspan="2">
                <a class="edit-section" href="{% url employees_additional_fields_edit_data object_id=employee.pk %}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
{% endblock %}
