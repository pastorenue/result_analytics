{% extends 'dashboard.html' %}
{% load staticfiles %}

{% block breadcrumbs %}<a>Change Password</a>{% endblock %}

{% block content %}
<div style="margin-bottom: 15px;">
	<h3 style="border-bottom: 2px solid rgba(0,0,0,0.04);">Change Password</h3>
</div>
<div class="col-md-6 center-block" style="border-radius: 5px; border: 1px solid #f1f1f1; padding: 10px; box-shadow: 1px 1px 6px rgba(0,0,0,0.1);">
	<form method="post" >{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				<p>{{ field.errors }}</p>
				<label for="field.id_for_label">{{ field.label }}</label>
				<input id="{{field.id_for_label}}" type="password" name="{{field.html_name}}" class="text-input form-control">
			</div>
		{% endfor %}
		<div class="form-group" style="margin: 0px; padding: 0px; padding-top: 10px; border-top: 1px solid #f1f1f1;">
			<a href="{% url 'dashboard' %}"><button type="button" class="btn btn-sm custom-btn">Cancel</button></a>
			<button type="submit" class="btn btn-sm custom-btn">Save Changes</button>
		</div>
	</form>
</div>

{% endblock %}

{% block side %}
<div class="mobile-hide"></div>
{% endblock %}
