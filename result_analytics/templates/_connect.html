{% load static %}
<div class="panel panel-default">

    {% if request.user.student %}
    <button class="btn btn-sm custom-btn"><i class="icons icons-sm icons-vcard"></i> Connect with an Adviser</button>
    {% elif request.user.is_staff %}
     <button class="btn btn-sm custom-btn"><i class="icons icons-sm icons-vcard"></i> Connect with a Staff</button>
     {% endif %}
  </div>
</div>
