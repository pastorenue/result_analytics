
{% load staticfiles %}

  <div class="modal-dialog" style="padding: 10px;">
    <!-- Modal content-->
    <div class="modal-content">
    <form method="post" action="{% url 'courses:create_course' %}">{% csrf_token %}
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title"><strong>New Course</strong></h3>
      </div>
      <div class="modal-body">
         <div class="form-group">
           <label for="id_course_code">Course Code</label>
           <input type="text" class="form-control text-input" name="course_code" placeholder="Course Code">
         </div>
         <div class="form-group">
           <label for="id_name">Course Title</label>
           <input type="text" class="form-control text-input" name="name" placeholder="Course Title">
         </div>
         <div class="form-group">
           <label for="id_unit">Credit Load</label>
           <input type="number" class="form-control" placeholder="Credit Load" id="id_unit" name="unit">
         </div>
         <div class="form-group">
           <label for="id_department">Department</label>
           <select name="department" id="id_department" class="form-control">
              <option value="">Select ...</option>
             {% for department in departments %}
             <option value="{{department.id}}">{{department}}</option>
             {% endfor %}
           </select>
         </div>
         <div class="form-group">
           <label for="id_level">Level</label>
           <select name="level" id="id_level" class="form-control">
              <option value="">Select ...</option>
             <option value="100">100 Level</option>
             <option value="200">200 Level</option>
             <option value="300">300 Level</option>
             <option value="400">400 Level</option>
             <option value="500">500 Level</option>
             <option value="600">600 Level</option>
           </select>
         </div>
         <div class="form-group">
           <label for="id_semester">Semester</label>
           <select name="semester" id="id_semester" class="form-control">
             <option value="">Select ...</option>
             <option value="1">First Semester</option>
             <option value="2">Second Semester</option>
           </select>
         </div>
      </div>
      <div class="modal-footer">
        <div class="form-group">
            <button class="btn custom-btn btn-sm" type="submit">Create</button>
            <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
    </div>
  </div>
