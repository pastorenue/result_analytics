
{% load staticfiles %}

<div class="modal-dialog" style="padding: 10px;">
  <!-- Modal content-->
  <div class="modal-content">
  <form method="post" action="{% url 'institution:create_faculty' %}">{% csrf_token %}
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h3 class="modal-title"><strong>New Faculty</strong></h3>
    </div>
    <div class="modal-body">
       <div class="form-group">
         <label for="id_code">Name:</label>
         <input type="text" class="form-control text-input" name="code" placeholder="Faculty Code">
       </div>
       <div class="form-group">
         <label for="id_name">Name</label>
         <input type="text" class="form-control text-input" name="name" placeholder="name of Faculty">
       </div>
    </div>
    <div class="modal-footer">
      <div class="form-group">
          <button class="btn custom-btn btn-sm" type="submit">Create</button>
          <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
      </div>
    </div>
  </form>
  </div>
</div>
